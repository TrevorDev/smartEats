{% extends 'layout.html' %}

{% block includeScript %}
<script src="../public/custom/js/MealItems.js"></script>
<script src="../public/custom/js/MealAutocomplete.js"></script>
{% endblock %}

{% block body %}
	<div id="headerwrap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h1>What do you want to eat?<br/>
					Type in your meal ideas</h1>
					<div class="form-inline" >
					  <div class="form-group">
					    <input type="text" class="form-control" id="s" placeholder="Enter your meal ideas">
					  </div>
					  <input id="addMeal_button" type="button" class="btn btn-warning btn-lg" value="Add Meal" />
					</div>				
					
				</div><!-- /col-lg-6 -->
				<div class="col-lg-6">
					<h2 class='mealselection'>Selected Meals:</h2>
					
					<ul class='selectorList' id="SelectedMeals">
						
					</ul>
					
					<input type="button"  class="btn btn-warning btn-lg" id="checkout" value="Checkout"/>
					
				</div><!-- /col-lg-6 -->
				
			</div><!-- /row -->
		</div><!-- /container -->
	</div><!-- /headerwrap -->
	
		
	<div class="container">
		<p class="centered">Created by BlackTie.co - Attribution License 3.0 - 2013</p>
	</div><!-- /container -->
{% endblock %}
